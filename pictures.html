<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictures - Wandering Minds</title>
  <!-- Link to your external CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>A space to express, intertwine, and simply exist</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="posts.html">Posts</a>
      <a href="#about">About</a>
      <a href="recipe.html">Recipe</a>
      <a href="pictures.html" class="active">Pictures</a> <!-- Highlighted for active page -->
    </nav>
  </header>

  <main>
    <section id="pictures"> class="capturesque">
      <h2>Picture Wall</h2>
      <div class="capturesque">
        <!-- Picture Item 1 -->
        <div class="picture-item" onclick="showPicture('img1', 'A beautiful sunset over the mountains.')">
          <img src="images/image1.jpg" alt="Sunset" id="img1" class="preview-img">
          <p class="caption">Sunset</p>
        </div>
        <!-- Picture Item 2 -->
        <div class="picture-item" onclick="showPicture('img2', 'A tranquil beach at dawn.')">
          <img src="images/image2.jpg" alt="Beach" id="img2" class="preview-img">
          <p class="caption">Beach</p>
        </div>
        <!-- Picture Item 3 -->
        <div class="picture-item" onclick="showPicture('img3', 'A vibrant cityscape at night.')">
          <img src="images/image3.jpg" alt="Cityscape" id="img3" class="preview-img">
          <p class="caption">Cityscape</p>
        </div>
        <!-- Picture Item 4 -->
        <div class="picture-item" onclick="showPicture('img4', 'A vibrant cityscape at night.')">
          <img src="images/image4.jpg" alt="Cityscape" id="img4" class="preview-img">
          <p class="caption">Cityscape</p>
        </div>
        <!-- Picture Item 5 -->
        <div class="picture-item" onclick="showPicture('img5', 'A peaceful forest with sunbeams filtering through the trees.')">
          <img src="images/image5.jpg" alt="Forest" id="img5" class="preview-img">
          <p class="caption">Forest</p>
        </div>
        <!-- Picture Item 6 -->
        <div class="picture-item" onclick="showPicture('img6', 'A serene lake surrounded by mountains at sunrise.')">
          <img src="images/image6.jpg" alt="Lake" id="img6" class="preview-img">
          <p class="caption">Lake</p>
        </div>
        <!-- Picture Item 7 -->
        <div class="picture-item" onclick="showPicture('img7', 'A snowy mountain peak against a clear blue sky.')">
          <img src="images/image7.jpg" alt="Mountain" id="img7" class="preview-img">
          <p class="caption">Mountain</p>
        </div>
        <!-- Picture Item 8 -->
        <div class="picture-item" onclick="showPicture('img8', 'A calm river flowing through a green valley.')">
          <img src="images/image8.jpg" alt="River" id="img8" class="preview-img">
          <p class="caption">River</p>
        </div>
         <!-- Picture Item 9 -->
        <div class="picture-item" onclick="showPicture('img9', 'A stunning view of a cascading waterfall in a lush forest.')">
          <img src="images/image9.jpg" alt="Waterfall" id="img9" class="preview-img">
          <p class="caption">Waterfall</p>
        </div>
        <!-- Picture Item 10 -->
        <div class="picture-item" onclick="showPicture('img10', 'A beautiful desert landscape with a setting sun.')">
          <img src="images/image10.jpg" alt="Desert" id="img10" class="preview-img">
          <p class="caption">Desert</p>
        </div>
        <!-- Picture Item 11 -->
        <div class="picture-item" onclick="showPicture('img11', 'A misty morning in a tranquil valley.')">
          <img src="images/image11.jpg" alt="Valley" id="img11" class="preview-img">
          <p class="caption">Valley</p>
        </div>
        <!-- Picture Item 12 -->
        <div class="picture-item" onclick="showPicture('img12', 'A bright green meadow with wildflowers under a blue sky.')">
          <img src="images/image12.jpg" alt="Meadow" id="img12" class="preview-img">
          <p class="caption">Meadow</p>
        </div>
        <!-- Picture Item 13 -->
        <div class="picture-item" onclick="showPicture('img13', 'A peaceful mountain lake reflecting the surrounding peaks.')">
          <img src="images/image13.jpg" alt="Mountain Lake" id="img13" class="preview-img">
          <p class="caption">Mountain Lake</p>
        </div>
      </div>

      <!-- Lightbox Modal -->
      <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
          <img id="lightbox-img" src="" alt="Full view" class="full-img">
          <div class="caption-container">
          <p id="story" class="story-text"></p>
          <button class="close-btn" onclick="closeLightbox()">Close</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Link to your external JS for picture interaction -->
  <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Cookbook</title>
    <link rel="stylesheet" href="css/cookbook.css">
</head>

<body>
    <!-- Recipe Book Container -->
    <div class="recipe-book">
        <span></span>
        <div class="book-content">
            <!-- Recipe Pages (spreads) -->
            <div class="page-spread">
                <div class="page left-page">
                    <div class="recipe-title">Recipe 1</div>
                    <h2>Ingredients</h2>
                    <ul class="ingredients">
                        <li><label><input type="checkbox"> Ingredient 1</label></li>
                        <li><label><input type="checkbox"> Ingredient 2</label></li>
                        <!-- More ingredients here -->
                    </ul>
                </div>
                <div class="page right-page">
                    <h2>Instructions</h2>
                    <ol class="instructions">
                        <li>Step 1</li>
                        <li>Step 2</li>
                        <!-- More instructions here -->
                    </ol>
                </div>
            </div>

            <!-- Add more pages here as needed -->

        </div>
        <!-- Navigation (Back Button and Pagination) -->
        <div class="nav-buttons">
            <button id="backBtn" onclick="window.location.href = 'recipe.html';">Back to Recipes</button>
            <div>
                <button id="prevBtn" disabled>Prev</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script src="js/cookbook.js"></script>
</body>

</html>
